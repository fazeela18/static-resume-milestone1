<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder by Fazeela Ansari</h1>
    <form id="resume Form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text"id="name" name="name"required> <br>


        </fieldset>
        <fieldset>
            <label for="name"> Father Name:</label>
            <input type="text"id="fathername" name="fathername"required> 

        </fieldset>
        <fieldset>
            <label for="name"> Resident:</label>
            <input type="text"id="resident" name="resident"required> 


        </fieldset>

        <fieldset>
            <label for="email">Email:</label>
            <input type="text"id="email" name="email"required> 

        </fieldset>
        <fieldset>
        <label for="phone">Phone:</label>
            <input type="tel"id="phone" name="phone"required> 
</fieldset>
<fieldset>
    <label for="profilePicture">Profile Picture:</label>
        <input type="file"id="profilePicture" name="profilePicture" accept="image/*"required> 
</fieldset>
<fieldset>
    <legend>Education</legend>
    <label for="education">Education:</label>
    <textarea id="education" name="education" rows="4"required> </textarea>

</fieldset>
<fieldset>
    <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <input type="text"id="experience" name="experience"required> 

</fieldset>
<fieldset>
    <legend>Skill</legend>
            <label for="skill">Skill:</label>
            <input type="text"id="skill" name="skill"required> <br>

</fieldset>
<button type="submit">Generate Resume</button>

    </form>
    
</body>
</html>
